<html>
    <head>
        <title>Pseudo</title>
        <style>
            .aa{
                padding: 10px;
                transition: 1000ms;
            }
            .aa:hover{
                background-color: pink;
            }
            .aa:focus{
                background-color: palevioletred;
                color: white;
            }
            .aa:active{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <form action="">
            <label for="name">Name :</label>
            <input type="text" name="name" id="name" class="aa">
        </form>
        
    </body>
</html>

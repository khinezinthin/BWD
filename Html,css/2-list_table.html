<html>
    <head>
        <title>List and Table</title>
    </head>
    <body>
        <h1>List Tag</h1>
        <h4>Unorder list</h4>
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Mango</li>
        </ul>
        <hr>
        <ol>
            <li>Apple</li>
            <li>Orange</li>
            <li>Banana</li>
            <li>Mango</li>
        </ol>
        <hr>
        <h1>Table tag</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Khine Zin Thin</td>
                    <td>19</td>
                    <td>0911223344</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Khine Zin Thin</td>
                    <td>19</td>
                    <td rowspan="2">0911223344</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Khine Zin Thin</td>
                    <td>19</td>
                    <!-- <td>0911223344</td> -->
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>0911223344</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>

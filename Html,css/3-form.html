<html>

<head>
    <title>Form</title>
</head>

<body>
    <form action="" method="">
        <fieldset>
            <legend>Register Form</legend>
            <div>
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" placeholder="Your Name" autofocus>
            </div> <br>
            <div>
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" placeholder="Your Email">
            </div><br>
            <div>
                <label for="ph">Phone :</label>
                <input type="number" name="ph" id="ph" placeholder="Ph Number">
            </div><br>
            <div>
                <label for="pw">Password :</label>
                <input type="password" name="pw" id="pw" placeholder="Password" required>
            </div><br>
            <div>
                <label for="bd">Date of Birth :</label>
                <input type="date" name="bd" id="bd" placeholder="Date of Birth">
            </div><br>
            <div>
                <label for="photo">Photo :</label>
                <input type="file" name="photo" id="photo">
            </div><br>
            <div>
                <label for="color">Color :</label>
                <input type="color" name="color" id="color">
            </div><br>
            <div>
                <label for="">Address :</label>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </div><br>
            <div>
                <button>Register</button>
                <!-- <input type="button" value="Login"> -->
            </div>
        </fieldset>
    </form>
    <select name="country" id="country">
        <option value="myanmar">myanmar</option>
        <option value="korea">Korea</option>
        <option value="japan">Japan</option>
        <option value="china">China</option>
    </select><br>

    <input type="radio" name="gander" id="male">
    <label for="male">Male</label>

    <input type="radio" name="gander" id="fmale">
    <label for="fmale">Fmale</label>

    <input type="radio" name="gander" id="gay">
    <label for="gay">Gay</label>
    <br>

    <input type="checkbox" name="skill1" id="html">
    <label for="html">HTML</label>

    <input type="checkbox" name="skill2" id="css">
    <label for="css">CSS</label>

    <input type="checkbox" name="skill3" id="js">
    <label for="js">JS</label>
    <hr>
    <p>
        this is open tag &lt;open&gt; <br> 
        this is close tag &lt;/close&gt; <br>
        &hearts; &hearts; &hercon;
    </p>
</body>

</html>

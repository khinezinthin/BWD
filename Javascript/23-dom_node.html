<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <ul>
        <li>apple</li>
    </ul>

        li.innerText = "orange";
        document.querySelector("ul").prepend(li);

        let li2 = document.createElement("li");
        li2.innerText = "mango";
        document.querySelector("ul").append(li2);

        // delete lote

        let body = document.body;
        let p = document.createElement("p");
        let text = document.createTextNode("testing");
        p.append(text);
        body.append(p);

        let p2 = document.createElement("p2");
        let text2 = document.createTextNode("testing2");
        p2.append(text2);
        body.append(p2);

        let h = document.createElement("h1");
        let text3 = document.createTextNode("this is h1");
        h.append(text3);
        body.append(h);

        let img = document.createElement("img");
        img.setAttribute("src","../img/1.png");
        img.style.width = "200px";
        body.append(img);

    </script>
</body>
</html>

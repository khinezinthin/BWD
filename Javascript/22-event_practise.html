<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin-top: 100px;
            text-align: center;
        }
        fieldset{
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="box">
        <form action="" id="controlForm">
            <fieldset>
                <legend>Text Control</legend>

                <label for="text">Test</label>
                <input type="text" name="" id="text" required>

                <label for="color">Color</label>
                <input type="color" name="" id="color">

                <label for="fontSize">Font Size</label>
                <input type="range" name="" id="fontSize" min="10" max="100">

                <label for="fontFamily">Font Family</label>
                <select name="" id="fontFamily">
                    <option value="Courier New">Courier New</option>
                    <option value="monospace">monospace</option>
                </select>
                
                <button>Run</button>
            </fieldset>
        </form>

        <p id="outPut"></p>
    </div>

    <script>
        let text = document.getElementById("text");
        let color = document.getElementById("color");
        let fontSize = document.getElementById("fontSize");
        let fontFamily= document.getElementById("fontFamily");

        let output = document.getElementById("outPut");

        // text.addEventListener("keyup",function(){
        //     output.innerText = this.value;
        // })

        // color.addEventListener("change",function(){
        //     output.style.color = this.value;
        // })

        // // font size ka px htae hma change lox ya
        // fontSize.addEventListener("change",function(){
        //     output.style.fontSize = this.value + "px";
        // })

        // fontFamily.addEventListener("change",function(){
        //     console.log(this.value);
        //     output.style.fontFamily = this.value;
        // })

        document.getElementById("controlForm").addEventListener("submit",function(e){
            e.preventDefault();
            output.innerText = text.value;
            output.style.color = color.value;
            output.style.fontSize = fontSize.value + "px";
            // output.style.fontFamily = fontFamily.value;

            this.reset();
        });
    </script>
</body>
</html>

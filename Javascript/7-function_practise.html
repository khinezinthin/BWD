        let record=[];

        function saveRecord(w,b,r){
            record[index] = {

                result :r

            index++;
        }
        function calcArea(width,breath){
            let calc = width * breath;
            let result = calc + " sqft";
            saveRecord(width,breath,result);
            return result;
        }

        // exchange function
        let rates={
            mmk :1,
            usd : 1636,
            eur : 1933,
            sgd : 1208
        }
        function exchangeToMmk(amount,currency){
            let calc = amount * rates[currency];
            let result = calc + " mmk";
            return result;
        }

        function exchangeFromMmk(amount,currency){
            let calc = amount / rates[currency];
            let result = calc +" "+ currency;
            return result;

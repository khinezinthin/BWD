<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result{
            display: inline-block;
            width: 200px;
            height: 20px;
        }

    </style>
</head>

<body>
    <h1>Area Calculattor</h1>
    <div>
        <span>Result:</span>
        <span id="result"></span>
        <button onclick="addList()">Store</button>
        <button onclick="clearResult()">Clear</button>
    </div><br>

    <input id="width" type="number" placeholder="width">
    <input id="breadth" type="number" placeholder="Breadth">
    <button onclick="calcArea()">Calculate</button>
    <ul id="list"></ul>


    <script>
        let width = document.getElementById("width");
        let breadth = document.getElementById("breadth");
        let result =  document.getElementById("result");
        let list =  document.getElementById("list");

        function calcArea(){
            if(width.value == 0 || breadth.value == 0){
                alert("please fill width and breadth")
            }else{
                let calculate = width.value * breadth.value;
                result.innerHTML = `${width.value}ft x ${breadth.value}ft = ${calculate}ft <sup>2</sup>`;
                width.value = "";
                breadth.value = "";
            }
        }

        function addList(){
            if(result.innerHTML == ""){
                alert("no result");
            }else{
                list.innerHTML +=`<li>${result.innerHTML}</li>`
                clearResult();
            }
        }

        function clearResult(){
            result.innerHTML = "";
        }
    </script>


</body>
</html>
